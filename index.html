<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript task</title>
</head>
<body>
    <script>
        var array = [];
        
        function myFunc(integer){
            for (var i=1; i <= integer; i++){
                var emptyString = '';
                if(i%2 === 0){
                    emptyString += 'yu';
                }if(i%3 === 0){
                    emptyString += '-gi';
                }if(i%5 === 0){
                    emptyString += '-oh';
                }else if(i%2 !== 0 && i%3 !== 0 && i%5 !== 0){
                    emptyString += String(i);

                }array.push(emptyString);
            }console.log(array);
        }
        myFunc(100)
        myFunc(15)
    </script>
</body>
</html>
